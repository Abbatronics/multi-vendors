<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress Product Details Page Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
    <!-- Top navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="text-xl font-bold">AliExpress</div>
                <!-- Search bar -->
                <div class="w-96">
                    <input type="text" placeholder="Search for products..." class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <!-- User profile and cart -->
                <div>
                    <!-- User profile icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600 inline-block mr-4" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M10 0C4.48 0 0 4.48 0 10c0 2.994 1.308 5.706 3.38 7.586l.004.004c.38.33.865.514 1.366.514H15.25c.501 0 .987-.184 1.366-.514l.004-.004C18.692 15.706 20 12.994 20 10c0-5.52-4.48-10-10-10zm7.5 10c0 4.143-3.357 7.5-7.5 7.5s-7.5-3.357-7.5-7.5S5.357 2.5 9.5 2.5 17 5.857 17 10zm-2.5 2.5c-2.33 0-4.364-.984-5.825-2.502l1.17-1.17a3.5 3.5 0 114.955 4.955l-1.413 1.414a5 5 0 10-7.07-7.072l1.414-1.415A3.5 3.5 0 1114.5 12.5z" clip-rule="evenodd" />
                    </svg>
                    <!-- Shopping cart icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600 inline-block" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 0C4.48 0 0 4.48 0 10c0 2.89 1.208 5.49 3.138 7.36c.377.414.894.64 1.428.64H15.43c.534 0 1.05-.226 1.428-.64C18.792 15.49 20 12.89 20 10c0-5.52-4.48-10-10-10zm7.5 10c0 4.14-3.36 7.5-7.5 7.5s-7.5-3.36-7.5-7.5S5.36 2.5 9.5 2.5s7.5 3.36 7.5 7.5zm-2.5 0c0 1.38-1.12 2.5-2.5 2.5s-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5zM8 15a2 2 0 114 0H8z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Details -->
    <div class="max-w-7xl mx-auto px-4 mt-8">
        <div class="flex">
            <!-- Product Images -->
            <div class="w-1/3">
                <!-- Main image -->
                <img src="./goldfly.jpg" alt="Product Image" class="w-full rounded-lg shadow-md mb-4">

                <!-- Thumbnail images -->
                <div class="grid grid-cols-4 gap-2">
                    <img src="./aloe vera plus.jpg" alt="Thumbnail Image 1" class="w-full rounded-md shadow-sm cursor-pointer">
                    <img src="./goldfly.jpg" alt="Thumbnail Image 2" class="w-full rounded-md shadow-sm cursor-pointer">
                    <img src="./formula iv.jpg" alt="Thumbnail Image 3" class="w-full rounded-md shadow-sm cursor-pointer">
                    <img src="./maxman_c.jpg" alt="Thumbnail Image 4" class="w-full rounded-md shadow-sm cursor-pointer">
                    <!-- Add more thumbnail images as needed -->
                </div>
            </div>

            <!-- Product Information -->
            <div class="w-1/2 px-8">
                <!-- Product Title -->
                <h1 class="text-3xl font-bold mb-4">Goldfly</h1>

                <!-- Product Price -->
                <div class="text-gray-500 text-red-500 line-through">N29.99</div>
                <div class="text-xl font-semibold text-gray-800 mb-4">$99.99</div>

                <!-- Product Description -->
                <div class="text-gray-700 mb-4">
                    <p class="mb-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sed leo vitae nunc rhoncus interdum.</p>
                    <p class="mb-2">Vivamus et augue vel magna semper finibus. Fusce luctus urna sit amet augue tempor dignissim.</p>
                    <!-- Add more description as needed -->
                </div>

                <!-- Product Options -->
                <div class="mb-4">
                    <h2 class="text-lg font-semibold mb-2">Options:</h2>
                    <!-- Color options -->
                    <div class="mb-2">
                        <label for="color" class="font-semibold">Color:</label>
                        <select id="color" class="ml-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                        </select>
                    </div>
                    <!-- Size options -->
                    <div class="mb-2">
                        <label for="size" class="font-semibold">Size:</label>
                        <select id="size" class="ml-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <!-- Quantity -->
                    <div class="mb-2">
                        <label for="quantity" class="font-semibold">Quantity:</label>
                        <input type="number" id="quantity" value="1" min="1" class="ml-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                </div>

                <!-- Add to Cart Button -->
                <button class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4">
            <p class="text-center">&copy; 2024 AliExpress. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
